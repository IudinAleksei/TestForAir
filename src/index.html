<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <title>English for kids</title>  
</head>
<body>
  <header class="header">
    <div class="wrapper header-wrapper">
      <label class="menu-button">
        <input class="menu-button__checkbox" type="checkbox">                   
        <div class="menu-button__line"></div>
        <div class="menu-button__line"></div>
        <div class="menu-button__line"></div>
      </label>
      <nav class="navigation-menu navigation-menu_hidden">
        <ul class="navigation-menu__list">                        
        </ul>
      </nav>
      <div class="game-control game-control_hidden">
        <button class="game-control__button">        
        </button>
      </div>      
      <div class="mode-switcher">
        <label class="switch">          
          <input class="switch__checkbox" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>      
    </div>
  </header>
  <main class="main">
    <div class="wrapper main-wrapper">
      <div class="score score_hidden">
        <div class="score__text">Score:</div>
        <div class="score__container"></div>       
      </div>
      <div class="card-container">              
      </div>
    </div>
  </main>  
</body>
</html>
